{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <!-- <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br> -->
    </div>
    <div class="col-md-9">
      <!-- display tweets here -->
      {% for person, content in tweets %}
        <h5 class="name">{{person}}</h5>
        <img src="/image/cat.jpg" width='150px'>
        {% for item in content %}
        <li class='tweet'>{{ item }}</li>
        {% endfor %}
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
